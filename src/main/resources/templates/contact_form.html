<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Information Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #CBDCEB;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #687FE5;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 2rem;
        }
        .left-section, .right-section {
            width: 50%;
        }
        .form-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.875rem;
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 8px;
        }
        .section-title {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-weight: 500;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-primary {
            background-color: green;
            color: white;
            border: none;
        }
        .btn-secondary {
            background-color: red;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            transition: border-color 0.2s;
            box-sizing: border-box;

        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .grid {
            display: grid;
            gap: 1.25rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        @media (min-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <form th:action="@{/contacts/save}" th:object="${contact}" method="post" style="display: contents;">
        <input type="hidden" th:if="${contact?.id != null}" th:field="*{id}" />

        <!-- Left Section: Primary Address -->
        <div class="left-section">
            <h2 class="form-title">Primary Address</h2>
            <div class="form-section">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div>
                        <label for="address1">Address</label>
                        <input type="text" id="address1" th:field="*{address1}" placeholder="Enter street address" required>
                    </div>
                    <div>
                        <label for="district">District</label>
                        <input type="text" id="district" th:field="*{district}" placeholder="Enter district" required>
                    </div>
                    <div>
                        <label for="province">Province</label>
                        <select id="province" th:field="*{province}" required>
                            <option value="">Select province</option>
                            <option th:each="p : ${provinces}" th:value="${p}" th:text="${p}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="amphur">Amphur</label>
                        <select id="amphur" th:field="*{amphur}" required>
                            <option value="">Select amphur</option>
                            <option th:each="a : ${amphurs}" th:value="${a}" th:text="${a}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="postalCode1">Postal Code</label>
                        <input type="text" id="postalCode1" th:field="*{postalCode1}" placeholder="Enter postal code" required>
                    </div>
                    <div>
                        <label for="telephone">Telephone</label>
                        <input type="text" id="telephone" th:field="*{telephone}" placeholder="Enter telephone number" required>
                    </div>
                    <div>
                        <label for="fax">Fax</label>
                        <input type="text" id="fax" th:field="*{fax}" placeholder="Enter fax number">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section: Secondary Address -->
        <div class="right-section">
            <h2 class="form-title">Secondary Address</h2>
            <div class="form-section">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div>
                        <label for="address2">Address</label>
                        <input type="text" id="address2" th:field="*{address2}" placeholder="Enter street address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" th:field="*{city}" placeholder="Enter city">
                    </div>
                    <div>
                        <label for="stateProvince">State/Province</label>
                        <input type="text" id="stateProvince" th:field="*{stateProvince}" placeholder="Enter state or province">
                    </div>
                    <div>
                        <label for="postalCode2">Postal Code</label>
                        <input type="text" id="postalCode2" th:field="*{postalCode2}" placeholder="Enter postal code">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" th:field="*{country}" placeholder="Enter country">
                    </div>
                    <div>
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" th:field="*{contactPerson}" placeholder="Enter contact person name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <a href="#" id="cancelButton" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <span th:text="${contact?.id != null} ? 'Update' : 'Save'">Save</span> Contact
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    // Form validation
    const form = document.querySelector('form');
    const requiredFields = form.querySelectorAll('input[required], select[required]');

    form.addEventListener('submit', function(e) {
        let valid = true;
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                valid = false;
                field.style.borderColor = '#e53e3e';
                if (!field.nextElementSibling || !field.nextElementSibling.classList.contains('error-message')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = 'This field is required';
                    field.parentNode.insertBefore(errorDiv, field.nextSibling);
                }
            } else {
                field.style.borderColor = '#e2e8f0';
                if (field.nextElementSibling && field.nextElementSibling.classList.contains('error-message')) {
                    field.nextElementSibling.remove();
                }
            }
        });
        if (!valid) e.preventDefault();
    });

    // Real-time validation on blur
    requiredFields.forEach(field => {
        field.addEventListener('blur', function() {
            if (!this.value.trim()) {
                this.style.borderColor = '#e53e3e';
            } else {
                this.style.borderColor = '#e2e8f0';
            }
        });
    });

    // Cancel button resets form
    document.getElementById('cancelButton').addEventListener('click', function(e) {
        e.preventDefault();
        form.reset();
        document.querySelectorAll('.error-message').forEach(el => el.remove());
        requiredFields.forEach(f => f.style.borderColor = '#e2e8f0');
    });
</script>

</body>
</html>
